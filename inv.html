<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVOICE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>INVOICE</h1>
        <div class="invoice-details">
            <p>No: <span id="invoiceNumber"></span></p>
            <p><span id="invoiceDate"></span></p>
        </div>
        
        <table class="invoice-table">
            <thead>
                <tr>
                    <th>DESCRIPTION</th>
                    <th>PRICE</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL EXCL. VAT</th>
                    <th>VAT AMOUNT (IDR)</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Data tabel invoice akan dimasukkan di sini -->
            </tbody>
        </table>
        
        <iframe id="invoiceData" src="invoice_data.txt" style="display: none;"></iframe>

        <script>
            // Ambil konten dari file teks yang dimuat dalam iframe
            window.onload = function() {
                var iframeContent = document.getElementById('invoiceData').contentWindow.document.body.textContent;
                var lines = iframeContent.split('\n');

                if (lines.length >= 3) {
                    document.getElementById('invoiceNumber').innerText = lines[0].trim();
                    document.getElementById('invoiceDate').innerText = lines[1].trim();
                    
                    var invoiceDetails = lines[2].split(',');
                    var tableBody = document.getElementById('invoiceTableBody');
                    var tableRow = document.createElement('tr');

                    invoiceDetails.forEach(function(detail) {
                        var tableData = document.createElement('td');
                        tableData.textContent = detail.trim();
                        tableRow.appendChild(tableData);
                    });

                    tableBody.appendChild(tableRow);
                } else {
                    console.error('Error loading invoice data.');
                }
            };
        </script>
    </div>
</body>
</html>
